<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Getting data about the event</title>
        <style>
            body {
                margin: 1em;
                font-size: 1.5em;
            }
            div {
                margin-top: .5em;
            }
        </style>
    </head>
    <body>
        <div>
            Type a key:
        </div>
        <input id="key-input" type="text">
        <div>
            Here's the code of the key you pressed:
        </div>
        <div id="key-output"> 
        </div>
        <script>

            // Get a reference to the text box
            const keyInput = document.getElementById('key-input');

            // Set the focus on the text box
            keyInput.focus();

            // Listen for a key being pressed
            keyInput.addEventListener('keydown', function(e) {
                const keyOutput = document.getElementById('key-output');
                // Display the code of the pressed key
                keyOutput.textContent = e.which;
            });
        </script>
    </body>
</html>
