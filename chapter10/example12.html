<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Iterating an array: forEach() with a callback function</title>
    <style>
        body {
            margin: 1em;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Iterating an array: forEach() with a callback function</h1>
    <p>
        (Please open the browser's console to see 
        the result of this page's script.)
    </p>
    <script>
        // Declare the array
        const fruits = ["aprium", "limequat", "pluot"];

        // Declare the callback function
        function capitalizeIt(value, index) {
            console.log(`${index}: ${value.toUpperCase()}`);
        }

        // Iterate the array
        fruits.forEach(capitalizeIt);
    </script>
</body>
</html>
