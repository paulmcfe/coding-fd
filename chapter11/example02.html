<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Using do...while loops</title>
        <style>
            body {
                margin: 1em;
                font-size: 1.5em;
            }
        </style>    
        <script>
            let sum = 0;
            let num;
            do {
                num = prompt("Type a number; when you're done, click Cancel:", 1);
                sum += Number(num);
            }
            while (num !== null || sum === 0);
            console.log("The total of your numbers is " + sum);
        </script>
    </head>
    <body>
        <h1>Using do...while loops</h1>
        <p>
            (Please open the browser's console to see the result of this page's script.)
        </p>
    </body>
</html>
