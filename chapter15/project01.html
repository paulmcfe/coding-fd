<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project 1: A Photo Gallery</title>
        <style>
            body {
                margin: 0.5rem;
                font-size: 2rem;
            }
            p {
                margin-top: 0;
            }
            .gallery {
                display: flex;
                flex-wrap: wrap;
                gap: 1rem;
                justify-content: center;
            }
            .thumbnail {
                width: 200px;
                height: auto;
                border-radius: 8px;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            }
            .full-size {
                width: 100%;
                position: absolute;
                top: 50px;
                left: 0;
            }
        </style>
    </head>
    <body>
        <p>Double-click an image to expand/shrink it</p>
        <section class="gallery">
            <div>
                <img src="image01.jpg" class="thumbnail" alt="Thumbnail 1">
            </div>
            <div>
                <img src="image02.jpg" class="thumbnail" alt="Thumbnail 2">
            </div>
            <div>
                <img src="image03.jpg" class="thumbnail" alt="Thumbnail 3">
            </div>
            <div>
                <img src="image04.jpg" class="thumbnail" alt="Thumbnail 4">
            </div>
            <div>
                <img src="image05.jpg" class="thumbnail" alt="Thumbnail 5">
            </div>
            <div>
                <img src="image06.jpg" class="thumbnail" alt="Thumbnail 6">
            </div>
            <div>
                <img src="image07.jpg" class="thumbnail" alt="Thumbnail 7">
            </div>
            <div>
                <img src="image08.jpg" class="thumbnail" alt="Thumbnail 8">
            </div>
            <div>
                <img src="image09.jpg" class="thumbnail" alt="Thumbnail 9">
            </div>
            <div>
                <img src="image10.jpg" class="thumbnail" alt="Thumbnail 10">
            </div>
            <div>
                <img src="image11.jpg" class="thumbnail" alt="Thumbnail 11">
            </div>
            <div>
                <img src="image12.jpg" class="thumbnail" alt="Thumbnail 12">
            </div>
        </section>
        <script>
            // Get all the img elements
            const images = document.querySelectorAll('.thumbnail');
            
            // Loop through the images
            for (const image of images) {
            
                // Listen for the dblclick event on each image
                image.addEventListener('dblclick', function(e) {
            
                    // Prevent the default action
                    e.preventDefault();
            
                    // Toggle the full-size class on the image
                    image.classList.toggle('full-size');
                });
            }
        </script>
    </body>
</html>
