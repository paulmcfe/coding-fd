<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project 2: How's the Weather?</title>
        <style>
        </style>
    </head>
    <body>
        <h1>What’s the Weather?</h1>
        <input type="text" id="cityInput" placeholder="Enter a city" value="New York">
        <button id="getWeatherBtn">Check Weather</button>
        <div id="weatherResult"></div>

        <script>
            function getWeather(city) {
                //const apiKey = 'YOUR_API_KEY'; // Replace with your actual key!
                const apiKey = '08daf95d097cc71922b96a57b6a8ac78';
                const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

                fetch(url)
                .then(response => {
                    if (!response.ok) {
                    throw new Error('City not found');
                    }
                    return response.json();
                })
                .then(data => {
                    const temp = data.main.temp;
                    const description = data.weather[0].description;
                    const cityName = data.name;

                    resultDiv.innerHTML = `<h2>${cityName}</h2>
                                            <p>Temperature: ${temp}°C</p>
                                            <p>Conditions: ${description}</p>`;
                })
                .catch(error => {
                    resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
                });
            }
            const button = document.getElementById('getWeatherBtn');
            const resultDiv = document.getElementById('weatherResult');

            button.addEventListener('click', () => {
            const city = document.getElementById('cityInput').value;
                getWeather(city);
            });


        </script>
    </body>
</html>
