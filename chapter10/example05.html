<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calling a function when the &lt;script&gt; tag is parsed</title>    <style>
        body {
            margin: 1em;
            font-size: 1.5em;
        }
    </style>
    <script>
        function displayGreeting() {
            const currentHour = new Date().getHours();
            if (currentHour < 12) {
                console.log("Good morning!");
            } else {
                console.log("Good day!");
            }
        }
        displayGreeting();
    </script>
</head>
<body>
    <h1> Calling a function when the &lt;script&gt; tag is parsed</h1>
    <p>
        (Please open the browser's console to see 
        the result of this page's script.)
    </p>
</body>
</html>
