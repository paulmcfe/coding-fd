<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Iterating an array: for...of</title>
    <style>
        body {
            margin: 1em;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Iterating an array: for...of</h1>
    <p>
        (Please open the browser's console to see 
        the result of this page's script.)
    </p>
    <script>
        // Declare the array
        const fruits = ["aprium", "limequat", "pluot"];

        // Iterate the array
        for (const fruit of fruits) {
            console.log(`${fruit} is a fruit of ${fruit.length} letters.`);
        }
    </script>
</body>
</html>
