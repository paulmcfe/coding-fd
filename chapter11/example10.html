<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculating the area of a circle</title>
        <style>
            body {
                margin: 1em;
                font-size: 1.5em;
            }
            fieldset {
                max-width: fit-content;
            }
            div {
                margin-top: .5em;
            }
            input {
                border: 1px solid hsl(0deg 0% 50%);
                font-family: inherit;
                font-size: 1.25rem;
            }
        </style>
    </head>
    <body>
        <fieldset>
            <legend>Area of a circle</legend>
        <div>
            <label for="radius">Enter a radius, then press Enter:</label>
            <input type="text" id="radius" size="4" value="1">
        </div>
        </fieldset>        
        <div id="output">
        </div>

        <script>
            
            document.querySelector('#radius').addEventListener('change', calcArea);
            
            function areaOfCircle(radius) {
                return Math.PI * Math.pow(radius, 2);
            }
            // Run this function each time the input changes
            function calcArea() {
                
                // Get the year, month (minus 1), and day
                const r = document.querySelector('#radius').value;

                // Get the area
                area = areaOfCircle(r);
                
                // Display the message
                document.getElementById("output").innerHTML = 
                    `The area of a circle with radius ${r} is ${area.toFixed(2)}.`;
            }
            // Run the function as soon as the page loads
            calcArea();
        </script>
    </body>
</html>
